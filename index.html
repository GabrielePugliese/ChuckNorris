<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris Jokes</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="static/css/index.css">
</head>
<body>
    <div class="flex flex-col h-screen">
        <header id="header" class="flex flex-col items-center">
            <figure>
                <img class="w-40 md:w-56 lg:w-64" src="static/images/17794049-removebg-preview.png">
            </figure>
            <h1 class="lobster-regular text-3xl md:text-5xl lg:text-6xl text-[#5C4033] mt-4">Chuck Norris Jokes</h1>
        </header>
        <main id="main" class="flex flex-col justify-center items-center grow">
            <form action="" method="get">
                <label class="text-base odor-mean-chey-regular text-white lg:text-[25px] md:text-[20px]">Click the button to generate a random Chuck Norris Joke</label>
                <input type="button" name="btn" class="odor-mean-chey-regular text-base text-white lg:text-[25px] md:text-[20px]" id="generate" value="Load Joke">
            </form>
            <label id="jokes" class="odor-mean-chey-regular text-white text-center lg:text-[30px] md:text-[25px]"></label>
            <section id="category">
                <label class="text-base odor-mean-chey-regular text-white lg:text-[25px] md:text-[20px]" for="scelta">Choose joke category:</label>
                <select class="text-base lg:text-[25px] md:text-[20px] odor-mean-chey-regular text-white bg-[#5C4033]" id="scelta">
                    <option value="">All</option>
                    <option value="animal">Animals</option>
                    <option value="career">Careers</option>
                    <option value="movie">Movies</option>
                    <option value="sport">Sports</option>
                    <option value="history">History</option>
                    <option value="science">Science</option>
                </select>
            </section>
        </main>
    </div>
    <script src="static/js/index.js"></script>
</body>
</html>
